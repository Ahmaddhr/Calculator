<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0">
    <title>Calculator</title>
    <link rel="Website Icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="screen" id="screen" readonly placeholder="0">
                </div>
                <div class="btns">
                    <input type="text" readonly value="AC" class="operators ac" onclick="screen.value = ''  ">
                    <input type="text" readonly value="DE" class="operators"
                        onclick="screen.value= screen.value.toString().slice(0,-1)">
                    <input type="text" readonly value="+/-" class="operators"  onclick="toggleSign()">
                    <input type="text" readonly value="/" class="operators" onclick="screen.value += '/'  ">
                </div>
                <div class="btns">
                    <input type="text" readonly value="7" class="numbers" onclick="screen.value += '7' ">
                    <input type="text" readonly value="8" class="numbers" onclick="screen.value += '8' ">
                    <input type="text" readonly value="9" class="numbers" onclick="screen.value += '9' ">
                    <input type="text" readonly value="*" class="operators" onclick="screen.value += '*' ">
                </div>
                <div class="btns">
                    <input type="text" readonly value="4" class="numbers" onclick="screen.value += '4' ">
                    <input type="text" readonly value="5" class="numbers" onclick="screen.value += '5' ">
                    <input type="text" readonly value="6" class="numbers" onclick="screen.value += '6' ">
                    <input type="text" readonly value="-" class="operators" onclick="screen.value += '-' ">
                </div>
                <div class="btns">
                    <input type="text" readonly value="1" class="numbers" onclick="screen.value += '1' ">
                    <input type="text" readonly value="2" class="numbers" onclick="screen.value += '2' ">
                    <input type="text" readonly value="3" class="numbers" onclick="screen.value += '3' ">
                    <input type="text" readonly value="+" class="operators" onclick="screen.value += '+' ">
                </div>
                <div class="btns">
                    <input type="text" readonly value="0" class="numbers" onclick="screen.value += '0' ">
                    <input type="text" readonly value="." class="numbers" onclick="screen.value += '.' ">
                    <input type="text" readonly value="=" class="operators zerobtn"
                        onclick="screen.value =eval(screen.value)">
                </div>
            </form>
          <footer>
             <p>Created By Ahmad Daher &copy;</p>
        </footer>
        </div>
       
 
    <script>
 function toggleSign() {
            var screen = document.getElementById('screen');
            var value = parseFloat(screen.value);
            screen.value = (value > 0) ? '-' + value : Math.abs(value);
        }
    </script>
</body>

</html>
